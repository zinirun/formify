scalar Date

type Query {
    getUsers: [User]
    getFormById(id: Int): Form
}

type Mutation {
    createForm(form: FormInput): Form
}

type User {
    id: Int!
    provider: String!
    providerId: String!
    username: String!
    email: String
}

type Form {
    id: Int!
    title: String!
    content: String!
    createdAt: Date!
    updatedAt: Date!
    userId: Int!
}

input FormInput {
    title: String!
    content: String!
}
